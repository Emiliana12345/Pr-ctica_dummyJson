<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos DummyJSON</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1> Tienda de Productos con DummyJSON</h1>
  </header>

   <!-- Buscador-->
  <div class="buscador">
    <input type="text" id="inputBuscar" placeholder="Buscar productos...">
    <button id="btnBuscar">Buscar</button>
  </div>

  <!-- Grid de productos -->
  <section id="productos" class="grid"></section>

  <!-- Detalle del producto -->
  <section id="detalle" class="detalle oculto">
    <button id="volver">Volver</button>
    <div class="detalle-contenido"></div>
  </section>

  <script src="main.js"></script>
</body>
</html>
